<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title> <!-- el nombre de la página web-->
</head>
<body>
    <h1>Formulario de registro</h1> <!-- encabezado -->
    <!-- form representa una sección de un documento que contiene controles interactivos que permiten a un usuario enviar información a un servidor web.-->
    
    <form action="/process" method="post"> <!-- "action" especifica a dónde mandar los datos del formulario cuando éste es enviado-->
        <div> <!-- div: definir un bloque de contenido o sección de la página-->
            <label>Nombre: *</label>
            <input type="text" name="name"
            placeholder="">
        </div>
        <div>
            <!-- label representa una etiqueta para un elemento en una interfaz de usuario-->
            <label>Apellido: *</label>
            <input type="text" name="lastname"
            placeholder="">
        </div>
        <div>
            <label>Email: *</label>
            <input type="text" name="email"
            placeholder="">
        </div>
        <div>
            <!-- type="password" para que el texto escrito no pueda leerse, y pueda generar contraseña de manera segura-->
            <label>Contraseña: *</label>
            <input type="password" name="password"  
            placeholder="">
        </div>
        <div>
            <label>Confirmar contraseña: *</label>
            <input type="password" name="confpassword"
            placeholder="">
        </div>
        <div>
            <!-- type="date" señala un calendario para escoger una fecha -->
            <label>Fecha de nacimiento:</label>
            <input type="date" name="date">
        </div>
        <div>
            <!--Un conjunto de radio con el mismo nombre, pertenecen al mismo grupo de opciones. El usuario solo podrá elegir una opción de cada grupo-->
            <label>Género:</label>
            <label><input type="radio" name="genero" value="Mujer"> Mujer </label>
            <label><input type="radio" name="genero" value="Hombre"> Hombre </label>
            <label><input type="radio" name="genero" value="No Binario"> No binario </label>
            <label><input type="radio" name="genero" value="Prefiero no decirlo"> Prefiero no decirlo </label>
        </div>
        <div>
            <!-- textarea representa un control para la edición mutilínea de texto sin formato.-->
            <p>Comentanos algo sobre ti:</p> <!-- parrafo-->
            <textarea name="textarea" rows="5" cols="50"></textarea>
        </div>
        <div>
            <!-- select es un control que muestra un menú de opciones -->
            <label>Lenguaje favorito:</label>
            <select name="language">
                <option value="value1"> Python</option>
                <option value="value2"> JavaScript</option>
                <option value="value3"> C++</option>
                <option value="value4"> Otro</option>
                </select>
        </div>
        <div>
            <input type="checkbox" name="oferta" id="oferta">
            <label for="oferta">Me gustaría recibir ofertas por correo.</label>
        </div>
        <input type="submit" value="Registrarme">
        <p> * Campos obligatorios </p>
    </form>

</body>
</html>
